version: '3.8'

services:
  ui-frontend:
    image: ghcr.io/social-media-org/ui-frontend:latest
    container_name: ui-frontend
    restart: always
    environment:
      - VITE_API_BASE_URL=https://${UI_SERVICE_DOMAIN}
      - VITE_YOUTUBE_API_BASE_URL=https://${YOUTUBE_SERVICE_DOMAIN}
    depends_on:
      - ui-service
      - youtube-service
    networks:
      - social-media-network
      - traefik_network
    labels:
      - "traefik.http.services.ui-frontend.loadbalancer.server.port=3000"
      - traefik.enable=true
      - traefik.http.routers.ui-frontend.rule=Host(`${UI_FRONTEND_DOMAIN}`)
      - traefik.http.routers.ui-frontend.tls=false
      - traefik.http.routers.ui-frontend.tls.certresolver=myhttpchallenge
      - "traefik.http.middlewares.ui-frontend-https-headers.headers.customRequestHeaders.X-Forwarded-Proto=https"

  ui-service:
    image: ghcr.io/social-media-org/ui-service:latest
    container_name: ui-service
    restart: always
    environment:
      - APP_PORT=8000
      - SCRIPT_SERVICE_URL=http://script-service:8000
      - AUDIO_SERVICE_URL=http://audio-service:8000
      - VIDEO_SERVICE_URL=http://video-service:8000
      - SUBTITLE_SERVICE_URL=http://subtitle-service:8000
      - YOUTUBE_SERVICE_URL=http://youtube-service:8000
      - MONGODB_URL=mongodb://mongodb:27017
      - DB_NAME=ai_studio
      - UI_FRONTEND_DOMAIN=${UI_FRONTEND_DOMAIN}
      - UI_SERVICE_DOMAIN=${UI_SERVICE_DOMAIN}
      - YOUTUBE_SERVICE_DOMAIN=${YOUTUBE_SERVICE_DOMAIN}
    depends_on:
      - script-service
      - audio-service
      - video-service
      - subtitle-service
      - youtube-service
      - mongodb
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network
      - traefik_network
    labels:
      - "traefik.http.services.ui-service.loadbalancer.server.port=8000"
      - traefik.enable=true
      - traefik.http.routers.ui-service.rule=Host(`${UI_SERVICE_DOMAIN}`)
      - traefik.http.routers.ui-service.tls=false
      - traefik.http.routers.ui-service.tls.certresolver=myhttpchallenge
      - "traefik.http.middlewares.ui-service-https-headers.headers.customRequestHeaders.X-Forwarded-Proto=https"

  script-service:
    image: ghcr.io/social-media-org/script-service:latest
    container_name: script-service
    restart: always
    ports:
      - "8001:8000"
    environment:
      - APP_PORT=8000
      - MONGODB_URL=mongodb://mongodb:27017
      - DB_NAME=ai_studio
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network

  audio-service:
    image: ghcr.io/social-media-org/audio-service:latest
    container_name: audio-service
    restart: always
    ports:
      - "8002:8000"
    environment:
      - APP_PORT=8000
      - MONGODB_URL=mongodb://mongodb:27017
      - DB_NAME=ai_studio
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network

  video-service:
    image: ghcr.io/social-media-org/video-service:latest
    container_name: video-service
    restart: always
    ports:
      - "8003:8000"
    environment:
      - APP_PORT=8000
      - MONGODB_URL=mongodb://mongodb:27017
      - DB_NAME=ai_studio
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network

  subtitle-service:
    image: ghcr.io/social-media-org/subtitle-service:latest
    container_name: subtitle-service
    restart: always
    ports:
      - "8004:8000"
    environment:
      - APP_PORT=8000
      - MONGODB_URL=mongodb://mongodb:27017
      - DB_NAME=ai_studio
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network

  youtube-service:
    image: ghcr.io/social-media-org/youtube-service:latest
    container_name: youtube-service
    restart: always
    environment:
      - APP_PORT=8000
      - MONGODB_URL=mongodb://mongodb:27017
      - DB_NAME=ai_studio
      - YOUTUBE_SERVICE_DOMAIN=${YOUTUBE_SERVICE_DOMAIN}
      - UI_FRONTEND_DOMAIN=${UI_FRONTEND_DOMAIN}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network
      - traefik_network
    labels:
      - "traefik.http.services.youtube-service.loadbalancer.server.port=8000"
      - traefik.enable=true
      - traefik.http.routers.youtube-service.rule=Host(`${YOUTUBE_SERVICE_DOMAIN}`)
      - traefik.http.routers.youtube-service.tls=false
      - traefik.http.routers.youtube-service.tls.certresolver=myhttpchallenge
      - "traefik.http.middlewares.youtube-service-https-headers.headers.customRequestHeaders.X-Forwarded-Proto=https"

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=ai_studio
    volumes:
      - mongodb_data:/data/db
    networks:
      - social-media-network

volumes:
  mongodb_data:

networks:
  social-media-network:
    driver: bridge
  traefik_network:
    external: true
