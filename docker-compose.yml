version: '3.8'

services:
  ui-frontend:
    image: ghcr.io/social-media-org/ui-frontend:latest
    container_name: ui-frontend
    restart: always

    environment:
      - VITE_API_BASE_URL=https://${UI_SERVICE_DOMAIN}
      - VITE_YOUTUBE_API_BASE_URL=https://${YOUTUBE_SERVICE_DOMAIN}
    networks:
      - social-media-network
      - traefik_network
    labels:
      - "traefik.http.services.ui-frontend.loadbalancer.server.port=3000"
      - traefik.enable=true
      - traefik.http.routers.ui-frontend.rule=Host(`${UI_FRONTEND_DOMAIN}`)
      - traefik.http.routers.ui-frontend.tls=false
      - traefik.http.routers.ui-frontend.tls.certresolver=myhttpchallenge
      - "traefik.http.middlewares.ui-frontend-https-headers.headers.customRequestHeaders.X-Forwarded-Proto=https"

  ui-service:
    image: ghcr.io/social-media-org/ui-service:latest
    container_name: ui-service
    restart: always

    environment:
      - APP_PORT=8000
      - SCRIPT_SERVICE_URL=${SCRIPT_SERVICE_URL:-http://script-service:8000}
      - AUDIO_SERVICE_URL=${AUDIO_SERVICE_URL:-http://audio-service:8000}
      - VIDEO_SERVICE_URL=${VIDEO_SERVICE_URL:-http://video-service:8000}
      - SUBTITLE_SERVICE_URL=${SUBTITLE_SERVICE_URL:-http://subtitle-service:8000}
      - YOUTUBE_SERVICE_URL=${YOUTUBE_SERVICE_URL:-http://youtube-service:8000}
      - MONGODB_URL=${MONGODB_URL:-mongodb://mongodb:27017}
      - DB_NAME=${DB_NAME:-ai_studio}
      # Application configuration
      - APP_NAME=${APP_NAME:-AI Studio UI Service}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - API_V1_PREFIX=${API_V1_PREFIX:-}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-["*"]}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-text}
      # MongoDB configuration
      - MONGODB_MIN_POOL_SIZE=${MONGODB_MIN_POOL_SIZE:-10}
      - MONGODB_MAX_POOL_SIZE=${MONGODB_MAX_POOL_SIZE:-100}
      # Microservices URLs
      - BACKEND_URL=${BACKEND_URL:-http://localhost:8000}
      - IMAGE_SERVICE_URL=${IMAGE_SERVICE_URL:-http://image-service:8003}
      # AssemblyAI
      - RESOURCES_DIR=${RESOURCES_DIR}
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}
      # Domain configuration
      - UI_FRONTEND_DOMAIN=${UI_FRONTEND_DOMAIN}
      - UI_SERVICE_DOMAIN=${UI_SERVICE_DOMAIN}
      - YOUTUBE_SERVICE_DOMAIN=${YOUTUBE_SERVICE_DOMAIN}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 300s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network
      - traefik_network
    labels:
      - "traefik.http.services.ui-service.loadbalancer.server.port=8000"
      - traefik.enable=true
      - traefik.http.routers.ui-service.rule=Host(`${UI_SERVICE_DOMAIN}`)
      - traefik.http.routers.ui-service.tls=false
      - traefik.http.routers.ui-service.tls.certresolver=myhttpchallenge
      - "traefik.http.middlewares.ui-service-https-headers.headers.customRequestHeaders.X-Forwarded-Proto=https"
    volumes:
      - ${DATA_WORKSPACE:-/data/workspace-social-media-video/ressources}:/app/ressources

  script-service:
    image: ghcr.io/social-media-org/script-service:latest
    container_name: script-service
    restart: always

    environment:
      - APP_PORT=8000
      - MONGODB_URL=${MONGODB_URL:-mongodb://mongodb:27017}
      - DB_NAME=${DB_NAME:-ai_studio}
      # Application configuration
      - APP_NAME=${APP_NAME:-Script Generation Service}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - API_V1_PREFIX=${API_V1_PREFIX:-}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-["*"]}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-text}
      # MongoDB configuration
      - MONGODB_MIN_POOL_SIZE=${MONGODB_MIN_POOL_SIZE:-10}
      - MONGODB_MAX_POOL_SIZE=${MONGODB_MAX_POOL_SIZE:-100}
      # LLM API Keys
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://api.deepseek.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-deepseek-chat}
      # Transcription
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}
      # Storage
      - VIDEOS_STORAGE_PATH=${VIDEOS_STORAGE_PATH:-resources/videos}
      # Script generation defaults
      - DEFAULT_DURATION=${DEFAULT_DURATION:-30}
      - DEFAULT_NB_SECTIONS=${DEFAULT_NB_SECTIONS:-1}
      - RESOURCES_DIR=${RESOURCES_DIR}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 300s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network
    volumes:
      - ${DATA_WORKSPACE:-/data/workspace-social-media-video/ressources}:/app/ressources

  audio-service:
    image: ghcr.io/social-media-org/audio-service:latest
    container_name: audio-service
    restart: always

    ports:
      - "8002:8000"
    environment:
      - APP_PORT=8000
      - MONGODB_URL=${MONGODB_URL:-mongodb://mongodb:27017}
      - DB_NAME=${DB_NAME:-ai_studio}
      # Application configuration
      - APP_NAME=${APP_NAME:-FastAPI Clean Architecture}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - API_V1_PREFIX=${API_V1_PREFIX:-}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-["*"]}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-text}
      # MongoDB configuration
      - MONGODB_MIN_POOL_SIZE=${MONGODB_MIN_POOL_SIZE:-10}
      - MONGODB_MAX_POOL_SIZE=${MONGODB_MAX_POOL_SIZE:-100}
      # ElevenLabs API Keys (up to 5 keys for rotation)
      - ELEVENLABS_API_KEY1=${ELEVENLABS_API_KEY1}
      - ELEVENLABS_API_KEY2=${ELEVENLABS_API_KEY2}
      - ELEVENLABS_API_KEY3=${ELEVENLABS_API_KEY3}
      - ELEVENLABS_API_KEY4=${ELEVENLABS_API_KEY4}
      - ELEVENLABS_API_KEY5=${ELEVENLABS_API_KEY5}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID:-NOpBlnGInO9m6vDvFkFC}
      - RESOURCES_DIR=${RESOURCES_DIR}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 300s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network
    volumes:
      - ${DATA_WORKSPACE:-/data/workspace-social-media-video/ressources}:/app/ressources

  video-service:
    image: ghcr.io/social-media-org/video-service:latest
    container_name: video-service
    restart: always

    ports:
      - "8003:8000"
    environment:
      - APP_PORT=8000
      - MONGODB_URL=${MONGODB_URL:-mongodb://mongodb:27017}
      - DB_NAME=${DB_NAME:-ai_studio}
      # Application configuration
      - APP_NAME=${APP_NAME:-FastAPI Clean Architecture}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - API_V1_PREFIX=${API_V1_PREFIX:-}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-["*"]}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-text}
      # MongoDB configuration
      - MONGODB_MIN_POOL_SIZE=${MONGODB_MIN_POOL_SIZE:-10}
      - MONGODB_MAX_POOL_SIZE=${MONGODB_MAX_POOL_SIZE:-100}
      - RESOURCES_DIR=${RESOURCES_DIR}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 300s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network
    volumes:
      - ${DATA_WORKSPACE:-/data/workspace-social-media-video/ressources}:/app/ressources

  subtitle-service:
    image: ghcr.io/social-media-org/subtitle-service:latest
    container_name: subtitle-service
    restart: always

    ports:
      - "8004:8000"
    environment:
      - APP_PORT=8000
      - MONGODB_URL=${MONGODB_URL:-mongodb://mongodb:27017}
      - DB_NAME=${DB_NAME:-ai_studio}
      # Application configuration
      - APP_NAME=${APP_NAME:-FastAPI Clean Architecture}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - API_V1_PREFIX=${API_V1_PREFIX:-}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-["*"]}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-text}
      # MongoDB configuration
      - MONGODB_MIN_POOL_SIZE=${MONGODB_MIN_POOL_SIZE:-10}
      - MONGODB_MAX_POOL_SIZE=${MONGODB_MAX_POOL_SIZE:-100}
      # AssemblyAI
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}
      - RESOURCES_DIR=${RESOURCES_DIR}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 300s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network
    volumes:
      - ${DATA_WORKSPACE:-/data/workspace-social-media-video/ressources}:/app/ressources

  youtube-service:
    image: ghcr.io/social-media-org/youtube-service:latest
    container_name: youtube-service
    restart: always

    environment:
      - APP_PORT=8000
      - MONGODB_URL=${MONGODB_URL:-mongodb://mongodb:27017}
      - DB_NAME=${DB_NAME:-ai_studio}
      # Application configuration
      - APP_NAME=${APP_NAME:-FastAPI Clean Architecture}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - API_V1_PREFIX=${API_V1_PREFIX:-}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-["*"]}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-text}
      # MongoDB configuration
      - MONGODB_MIN_POOL_SIZE=${MONGODB_MIN_POOL_SIZE:-10}
      - MONGODB_MAX_POOL_SIZE=${MONGODB_MAX_POOL_SIZE:-100}
      # YouTube OAuth Configuration
      - YOUTUBE_CLIENT_ID=${YOUTUBE_CLIENT_ID}
      - YOUTUBE_CLIENT_SECRET=${YOUTUBE_CLIENT_SECRET}
      - YOUTUBE_REDIRECT_URI=${YOUTUBE_REDIRECT_URI:-http://localhost:8005/auth/callback}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8005}
      - YOUTUBE_SERVICE_DOMAIN=${YOUTUBE_SERVICE_DOMAIN}
      - UI_FRONTEND_DOMAIN=${UI_FRONTEND_DOMAIN}
      # YouTube Features
      - ENABLE_SCHEDULED_PUBLISHING=${ENABLE_SCHEDULED_PUBLISHING:-true}
      - RESOURCES_DIR=${RESOURCES_DIR}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 300s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network
      - traefik_network
    labels:
      - "traefik.http.services.youtube-service.loadbalancer.server.port=8000"
      - traefik.enable=true
      - traefik.http.routers.youtube-service.rule=Host(`${YOUTUBE_SERVICE_DOMAIN}`)
      - traefik.http.routers.youtube-service.tls=false
      - traefik.http.routers.youtube-service.tls.certresolver=myhttpchallenge
      - "traefik.http.middlewares.youtube-service-https-headers.headers.customRequestHeaders.X-Forwarded-Proto=https"
    volumes:
      - ${DATA_WORKSPACE:-/data/workspace-social-media-video/ressources}:/app/ressources

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=ai_studio
    volumes:
      - mongodb_data:/data/db
    networks:
      - social-media-network

volumes:
  mongodb_data:

networks:
  social-media-network:
    driver: bridge
  traefik_network:
    external: true
